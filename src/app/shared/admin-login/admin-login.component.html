<div class="admin_bg">
    <div class="modal-body">
        <div class="row justify-content-center" style="margin-top: 100px; margin-bottom:100px;">
            <div class="text-center col-md-4"
                 style="padding:26px 20px; background-color:rgba(255, 255, 255, 0.5); border-radius: 4px;">
                <div>
                    <h4 style="color: #3e3e3e; font-weight: bold; font-size: 35px; margin-bottom: 20px;">Admin
                        Login </h4>
                    <div class="alert alert-danger" *ngIf="authenticationError"
                         jhiTranslate="login.messages.error.authentication">
                        <strong>Failed to sign in!</strong> Please check your credentials and try again.
                    </div>
                </div>
                <form class="form" role="form" (ngSubmit)="login()" #form="ngForm">
                    <div class="form-group">
                        <label for="username" jhiTranslate="global.form.username"
                               style="color: #3e3e3e; font-size: 25px;">Login</label>
                        <input type="text" class="form-control" name="username" id="username"
                               placeholder="{{'global.form.username.placeholder' | translate}}"
                               [(ngModel)]="username">
                    </div>
                    <div class="form-group">
                        <label for="password" jhiTranslate="login.form.password"
                               style="color: #3e3e3e; font-size: 25px;">Password</label>
                        <input type="password" class="form-control" name="password" id="password"
                               placeholder="{{'login.form.password.placeholder' | translate}}"
                               [(ngModel)]="password">
                    </div>
                    <hr/>
                    <div>
                        <!--<button type="button" class="alr-btn" (click)="register()" jhiTranslate="global.messages.info.register.link">Create a new account</button>-->
                        <button type="submit" class="btn reg-btn" jhiTranslate="login.form.button"
                                style="width:100%; height: 58px;">Sign in
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
        <!--</div>-->
